<!DOCTYPE html>
<html>
  <head>
    <base href="/color-inversion/" />
    <title>Color Inverter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <h1>Image Color Inversion</h1>
    <div id="main-body">
      <p>Upload an image and its colors will be inverted. You will then be able to download it.</p>
      <input type="file" id="file-upload" />
      <p>Original:</p>
      <img id="original" />
      <p>Inverted colors:</p>
      <img id="inverted" />
      <a id="download">Click to download</a>
      <p>Name of downloaded file:</p>
      <input id="download-name" value="" />
    </div>  
    <script src="color-inverter.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
